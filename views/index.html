<!DOCTYPE html>
<html lang="en" ng-app="poenApp" ng-controller="poenGlobal">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">

		<title ng-bind-template="{{moniker}}">Poen - Geld moet rollen</title>

		<link rel="stylesheet" href="/styles/main.css" />
		<link rel="icon" type="image/gif" href="/images/dagobert.gif" />
	</head>
	<body>
		<header>
			<span class="brand" title="{{moniker}}"><img src="/images/dagobert.png" alt="{{heading}}"></span>
			<h1 ng-bind-template="{{displayMonth}}">Poen</h1>
			
			<ul>
				<li ng-show="displayMonth != actualMonth" class="today">
					<a href="" ng-click="gotoMonth('today')">Vandaag</a>
				</li>
				<li class="prev">
					<a href="" ng-click="gotoMonth('prev')">&laquo; Vorige</a>
				</li>
				<li class="next">
					<a href="" ng-click="gotoMonth('next')">Volgende &raquo;</a>
				</li>
				<li class="add" ng-class="{active: sidebar == sidebars[1]}">
					<a href="" ng-click="sidebarNew()">Toevoegen</a>
				</li>
				<li class="mobile-view">
					<a href="" ng-click="mobileView = 'calendar'" ng-show="mobileView == 'sidebar'">Calendar</a>
					<a href="" ng-click="mobileView = 'sidebar'" ng-show="mobileView == 'calendar'">Overview</a>
				</li>
				<li><a href="/logout">Logout</a></li>
			</ul>
		</header>

		<div class="main">
			<div class="calendar-view" ng-class="{active: mobileView == 'calendar'}"></div>
			<div class="sidebar" ng-class="{active: mobileView == 'sidebar'}" ng-include="sidebar.url"></div>
		</div>
	</body>
	<script src="/scripts/jquery-1.11.1.min.js"></script>
	<script src="/scripts/jquery-ui.custom.min.js"></script>
	<script src="/scripts/accounting.min.js"></script>
	<script src="/scripts/moment-with-langs.min.js"></script>
	<script src="/scripts/fullcalendar.min.js"></script>
	<script src="/scripts/fullcalendar-nl.js"></script>
	<script src="/scripts/angular.min.js"></script>
	<script src="/scripts/angular-route.min.js"></script>
	<script src="/scripts/poen-app.js"></script>
</html>

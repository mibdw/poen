<div class="options">
	<h2>Opties</h2>
	<ul class="filters">
		<li ng-repeat="category in categoryList">
			<label for="{{category.slug}}">
				<input type="checkbox" ng-checked="filterCategories.indexOf(category.slug) > -1" ng-click="toggleFilterCategory(category.slug)" id="{{category.slug}}">
				<span class="category-icon" style="background-color: {{category.color}};"></span> 
				{{category.name}}
			</label>
		</li>
		<li ng-if="filterCategories.length > 0"><a ng-click="removeCatFilters()">Wis alles</a></li>
	</ul>
	<ul class="filters">
		<li ng-repeat="user in userList">
			<label for="{{user._id}}">
				<input type="checkbox" ng-checked="filterUsers.indexOf(user.username) > -1" ng-click="toggleFilterUsers(user.username)" id="{{user._id}}">
				<span class="user-icon">
					<span>{{user.username.substring(0,1)}}</span>
				</span> 
				{{user.username}}
			</label>
		</li>
		<li ng-if="filterUsers.length > 0"><a ng-click="removeUserFilters()">Wis alles</a></li>
	</ul>

	<select ng-model="statsView">
		<option value="1">Laatste maand</option>
		<option value="6">Laatste 6 maanden</option>
		<option value="12">Laatste jaar</option>
		<option value="0">Alles</option>
	</select>

	{{statsView}}
</div>

<div class="statistics" style="width: 82%;">

	<div class="statistic" style="width: 48%; margin-right: 4%;">
		<h2>Uitgaven</h2>
		<canvas id="expenseLine" height="350" width="600"></canvas>
	</div>

	<div class="statistic" style="width: 48%">
		<h2>Inkomsten</h2>
		<canvas id="incomeLine" height="350" width="600"></canvas>
	</div>

	<div class="statistic" style="width: 23.5%; margin-right: 1%;">
		<canvas id="expenseDonut" height="350" width="350"></canvas>
	</div>

	<div class="statistic" style="width: 23.5%; margin-right: 4%;">
		<canvas id="expenseDonut2" height="350" width="350"></canvas>
	</div>

	<div class="statistic" style="width: 23.5%; margin-right: 1%;">
		<canvas id="incomeDonut" height="350" width="350"></canvas>
	</div>

	<div class="statistic" style="width: 23.5%">
		<canvas id="incomeDonut2" height="350" width="350"></canvas>
	</div>
</div>

<header>

	<h2>{{currentSidebar.title}}</h2>
	<span class="sidebar-option" ng-click="sidebarClose()">Sluiten</span>

</header>
<form ng-submit="saveMoney()" class="money-form">
	
	<input type="text" ng-model="newMoney.title" placeholder="Naam" class="money-title">
	<input type="text" ng-model="newMoney.amount" placeholder="Bedrag" class="money-amount">
	<input type="text" ng-model="newMoney.date"  placeholder="Datum" class="money-date">
	
	<textarea rows="8" ng-model="newMoney.note"  placeholder="Notitie" class="money-note"></textarea>

	<select ng-model="newMoney.category" class="money-category">
		<option ng-repeat="category in categoryList" value="{{category._id}}" class="{{category.slug}}">{{category.name}}</option>
	</select>

	<select ng-model="newMoney.recursion" class="money-recursion">
		<option value="once">Eenmalig</option>
		<option value="daily">Dagelijks</option>
		<option value="weekly">Wekelijks</option>
		<option value="monthly">Maandelijks</option>
		<option value="yearly">Jaarlijks</option>
	</select>

	<label><input type="radio" value="expense" ng-model="newMoney.balance" class="money-balance"> Uitgave</label>
	<label><input type="radio" value="income" ng-model="newMoney.balance"> Inkomen</label> 

	<hr>

	<button type="submit">Bewaren</button>
</form>

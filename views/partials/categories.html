	<form ng-submit="saveCategory()">

			<option value="salmon">Zalm</option>

			<option value="indigo">Indigo</option>
			<option value="mediumpurple">Midpaars</option>
			<option value="rosybrown">Roosbruin</option>
			<option value="chocolate">Chocoladebruin</option>
			<option value="saddlebrown">Zadelbruin</option>
			<option value="cadetblue">Kadetblauw</option>
			<option value="firebrick">Vuurvaste baksteen</option>
			<option value="plum">Pruim</option>
			<option value="olive">Olijfgroen</option>
			<option value="darkkhaki">Donkerkaki</option>
		</select><br>
		<button type="submit">Save</button>
	</form>
</ul>

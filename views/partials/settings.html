			<option value="green">Groen</option>

			<option value="teal">Groenblauw</option> 
			<option value="blue">Blauw</option> 
			<option value="navy">Marine</option> 
			<option value="fuchsia">Magenta</option> 
			<option value="purple">Paars</option>  
			<option value="lightsalmon">Zalmroze</option> 
			<option value="orange">Oranje</option> 
			<option value="darkkhaki">Khaki</option> 
			<option value="saddlebrown">Bruin</option>  
			<option value="gray">Grijs</option>  
		<button type="submit">Save</button>
	</form>
</ul>
